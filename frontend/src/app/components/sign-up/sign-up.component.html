<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="position-absolute top-50 start-50 translate-middle">

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
    
    <div class="col-md-8">
        <label for="name" class="form-label">Enter your preferred name:</label>
        <input 
            type="text" class="form-control" formControlName="name" required
            [ngClass]="{
                'is-valid': name.valid && name.touched,
                'is-invalid': name.invalid && name.touched}">
        <div class="invalid-feedback">No name, no entry :-(</div>
        <div class="valid-feedback">Nice name!</div>
    </div>

    <div class="col-md-8">
        <label for="username" class="form-label">Enter a username:</label>
        <input 
            type="text" class="form-control" formControlName="username" required
            [ngClass]="{'is-valid':username.valid && username.touched,
                        'is-invalid':username.invalid && username.touched}">
        <div class="invalid-feedback">Need a username</div>
        <div class="valid-feedback">Ok great!</div>
    </div>

    <div class="col-md-8">
        <label for="password" class="form-label">Enter a password:</label>
        <input 
            type="password" class="form-control" formControlName="password" required
            [ngClass]="{'is-valid':password.valid && password.touched,
                        'is-invalid':password.invalid && password.touched}">
        <div class="invalid-feedback">Password must contain at least one digit, one uppercase and one lowercase</div>
        <div class="valid-feedback">Ok all set</div>
    </div>

    <div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </div>
    
</form>
</div>
