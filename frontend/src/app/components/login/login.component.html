<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="position-absolute top-50 start-50 translate-middle">
<form [formGroup]="loginForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
        <label for="username" class="form-label">Username:</label>
        <input 
            type="text" class="form-control" formControlName="username"
            [ngClass]="{
                'is-invalid':username.invalid && username.touched,
                'is-valid': username.valid && username.touched}">
        <div class="invalid-feedback">Username is required</div>
    </div>
    <div class="col-12">
        <label for="password" class="form-label">Password:</label>
        <input 
            type="password" class="form-control" formControlName="password"
            [ngClass]="{
                'is-invalid':password.invalid && password.touched,
                'is-valid':password.valid && password.touched
            }">
        <div class="invalid-feedback">Password needed</div>
    </div>

    <div class="">
        <button type="button" (click)="login()" class="btn btn-outline-success mr-1">Login</button>
        <button type="button" (click)="signUp()" class="btn btn-outline-primary">Sign Up!</button>
    </div>

    <div *ngIf="loginError">
        {{loginError}}
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
